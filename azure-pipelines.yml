trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'v1.13.3'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'terraformSVC'
    backendAzureRmResourceGroupName: 'tfRGM'
    backendAzureRmStorageAccountName: 'terrafstorageacc'
    backendAzureRmContainerName: 'tfcontainers'
    backendAzureRmKey: 'prod.terraform.tfstate'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'terraformSVC'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'terraformSVC'